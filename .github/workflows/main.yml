on: [push]
 
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: actions/checkout@master
      # Runs a single command using the runners shell
      - name: SOOS DAST
      # You may pin to the exact commit or the version.
        uses: soos-io/soos-dast-github-action@v1.2.3
        with:
          client_id: ${{ secrets.SOOS_CLIENT_ID }}
          api_key: ${{ secrets.SOOS_API_KEY }}
          project_name: 'test-sca/dast-github-actions'
          target_url: 'https://brokencrystals.com/'
          api_url: 'https://qa-api.soos.io/api/'
      - name: Run SOOS - Scan for vulnerabilities
        uses: soos-io/soos-sca-github-action@v1.2.0 # Get Latest Version from https://github.com/marketplace/actions/soos-core-sca
        with:
         project_name: "test-sca/dast-github-actions"
         client_id: ${{ secrets.SOOS_CLIENT_ID }}
         api_key: ${{ secrets.SOOS_API_KEY }}
         api_url: 'https://qa-api.soos.io/api/'
