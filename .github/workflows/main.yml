name: "SOOS SCA Scan"

on: [push]

jobs:
  soos:
    permissions:
      security-events: write # for uploading code scanning alert info
      actions: read # only required for a private repository by github/codeql-action/upload-sarif to get the Action run status
    name: SOOS SCA Analysis
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run SOOS SCA Analysis
        uses: soos-io/soos-sca-github-action@616909ecb474a9d86d6470d6b4a0ac16b33d6f4d
        with:
          client_id: ${{ secrets.QA_SOOS_CLIENT_ID }}
          api_key: ${{ secrets.QA_SOOS_API_KEY }}
          api_url: "https://qa-api.soos.io/api/"
          project_name: "SCA gitHub Actions"
          #export_format: "sarif"
          #export_file_type: "json"
          sca_version: latest
          #log_level: DEBUG 
      - uses: actions/upload-artifact@v4
        with:
          name: 'reports'
          path: '*'
      - name: Rename file 
        run: mv *.sarif.json results.sarif
      - name: Upload SOOS DAST SARIF Report
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: results.sarif
