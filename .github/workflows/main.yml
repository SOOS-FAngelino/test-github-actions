on: [push]

jobs:
  soos_sbom_analysis_example:
    name: SOOS SBOM Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - uses: actions/checkout@master
      - name: Run SOOS SBOM Scan
        uses: soos-io/soos-sbom-github-action@1ab2f5972bbb17149f5cf4f2b2305df346d64375 # GET Latest Version from https://github.com/marketplace/actions/soos-sbom
        with:
          client_id: ${{ secrets.QA_SOOS_CLIENT_ID }}
          api_key: ${{ secrets.QA_SOOS_API_KEY }}
          api_url: 'https://qa-api.soos.io/api/'
          project_name: "SBOM Github Actions Test"
          sbom_path: "sbom-files/cyclonedx/indico_v3.2.8.python.cdx.json"          
          log_level: DEBUG
          sbom_version: 1.0.0-pre.11
          on_failure: 'continue_on_failure'
