on: [push]

jobs:
  soos:
    permissions:
      security-events: write # for uploading code scanning alert info
    name: SOOS SAST Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Run SOOS DAST analysis testing
        uses: soos-io/soos-dast-github-action@v2
        with:
          client_id: ${{ secrets.QA_SOOS_CLIENT_ID }}
          api_key: ${{ secrets.QA_SOOS_API_KEY }}
          scan_mode: "apiscan"
          api_scan_format: "invalid"
          target_url: "short-analysis-openapi.json"
          project_name: ${{ github.repository }}
          api_url: "https://qa-api.soos.io/api/"
          verbose: "false"
          #debug: "false"
          #other_options: "-d"          
          #request_headers: "headerTestA:a,headerTestB:b"
